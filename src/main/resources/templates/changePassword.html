<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Styles for the body and form */
        body {
            max-width: 860px;
            min-width: 360px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px 15px;
            font-family: Arial, sans-serif;
            color: #333333;
        }
        h2 {
            color: #333333;
            font-weight: bold;
        }
        .change-password-container {
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fafafa;
        }
        input[type="password"], input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            background-color: #00509e;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6600;
        }
        #passwordError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div class="page-title">Account Info</div>

<div class="change-password-container">
    <h2>Change Password</h2>
    <form th:object="${accountChangePasswordForm}" th:action="@{/admin/changePassword}" method="post" onsubmit="return validatePassword()">
        <div>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmNewPassword}" required>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div id="passwordError">
            Confirm Password does not match the New Password.
        </div>

        <div style="margin-top:10px;">
            <button type="submit">Change Password</button>
        </div>
    </form>
</div>

<script>
    function validatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('passwordError').style.display = 'block';
            return false;
        }

        document.getElementById('passwordError').style.display = 'none';
        return true;
    }
</script>

</body>
</html>
