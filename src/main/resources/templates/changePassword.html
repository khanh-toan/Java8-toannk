<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        html {
            background: #f0f0f5;
        }

        body {
            max-width: 860px;
            min-width: 360px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px 15px;
            font-family: Arial, sans-serif;
            color: #333333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .change-password-container {
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #fafafa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        input[type="password"], input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #00509e;
            outline: none;
        }

        button {
            background-color: #00509e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff6600;
        }

        #passwordError {
            color: red;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            input[type="password"], input[type="text"] {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<th:block th:insert="~{/_header}"></th:block>
<th:block th:insert="~{/_menu}"></th:block>

<div class="change-password-container">
    <h2>Change Password</h2>
    <form th:object="${accountChangePasswordForm}" th:action="@{/admin/changePassword}" method="post" onsubmit="return validatePassword()">
        <div class="form-group">
            <label for="id">Id:</label>
            <input id="id" readonly style="background-color: #918a8c" type="text" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmNewPassword}" required>
        </div>

        <div th:if="${successMessage}" style="font-weight: bold; color: green;">
            <p th:text="${successMessage}" class="success-message"></p>
        </div>

        <div th:if="${error}" style="font-weight: bold; color: red">
            <p th:text="${error}" class="error-message"></p>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div id="passwordError" class="error-message">
            Confirm Password does not match the New Password.
        </div>

        <div>
            <button type="submit">Change Password</button>
        </div>
    </form>
</div>
<th:block th:insert="~{/_footer}"></th:block>

<script>
    function validatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('passwordError').style.display = 'block';
            return false;
        }

        document.getElementById('passwordError').style.display = 'none';
        return true;
    }
</script>
</body>
</html>
