<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/styles.css}">
    <style>
        html {
            background: #f0f0f5;
        }

        body {
            max-width: 860px;
            min-width: 360px;
            margin: 0px auto;
            background: #ffffff;
            padding: 20px 15px;
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2, .page-title {
            color: #333333;
            font-weight: bold;
        }

        .header-container {
            text-align: left;
            border-bottom: 2px solid #004d99;
            position: relative;
            background: #00509e;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .header-container .header-bar {
            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .header-container .header-bar a {
            color: white;
            font-weight: bold;
        }

        .footer-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #777777;
        }

        .menu-container {
            text-align: right;
            margin: 10px 5px;
        }

        .menu-container a {
            margin: 5px 10px;
            color: #00509e;
            font-weight: bold;
            text-decoration: none;
        }

        .menu-container a:hover {
            color: #ff6600;
        }

        .account-container {
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fafafa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 10px 0;
        }

        li {
            font-size: 16px;
            padding: 5px 0;
        }

        .button-update-sc, .button-change-password {
            color: white;
            background-color: #00509e;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button-update-sc:hover, .button-change-password:hover {
            background-color: #ff6600;
        }

        #updateModal, #changePasswordModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #cccccc;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #updateModal h2, #changePasswordModal h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        #updateModal form, #changePasswordModal form {
            text-align: left;
        }

        #updateModal form label, #changePasswordModal form label {
            font-weight: bold;
            color: #333333;
        }

        #updateModal form input[type="text"], #changePasswordModal form input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #updateModal button, #changePasswordModal button {
            background-color: #00509e;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #updateModal button:hover, #changePasswordModal button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
<th:block th:insert="~{/_header}"></th:block>
<th:block th:insert="~{/_menu}"></th:block>

<div class="page-title">Account Info</div>

<!-- Buttons for Profile and Change Password -->
<div>
    <button class="button-update-sc" onclick="openModal()">Update Profile</button>
    <a class="button-change-password" th:href="@{/admin/changePassword}">Change Password</a>
</div>

<!-- Update Profile Modal -->
<div id="updateModal" style="display:none;">
    <h2>Update Profile</h2>
    <form th:object="${accountInfoForm}" th:action="@{/admin/accountInfo}" method="post" enctype="multipart/form-data">
        <!-- Các trường form khác -->
        <div>
            <input readonly style="background-color: red" type="text" th:field="*{id}">
        </div>
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" th:field="*{userName}">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}">
        </div>
        <div>
            <label for="image">Image:</label>
            <img id="image" th:src="@{|/accountImage?id=${accountInfoForm.id}|}" style="width:200px; height: 200px"/>
        </div>
        <div>
            <label>Upload Image</label>
            <input type="file" th:field="*{fileData}">
        </div>

        <div style="margin-top:10px;">
            <button type="submit">Save</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </div>
        <div th:if="${error}" style="font-weight: bold; color: red">
            <p th:text="${error}" class="error-message"></p>
        </div>
    </form>
</div>

<script>
    // Functions to handle opening and closing modals

    window.onload = function() {
        // Kiểm tra nếu có lỗi từ controller và mở modal
        const hasErrors = /*[[${hasErrors}]]*/ false;  // Render biến Thymeleaf thành giá trị boolean trong JavaScript
        if (hasErrors === true) {
            openModal();  // Mở modal nếu có lỗi
        }
    };

    // Hàm mở modal khi người dùng click vào nút "Update Profile"
    function openModal() {
        document.getElementById('updateModal').style.display = 'block';
    }

    // Hàm đóng modal
    function closeModal() {
        document.getElementById('updateModal').style.display = 'none';
    }

</script>

<div class="account-container">
    <ul>
        <li>User Name: <span th:utext="${accountInfoForm.userName}"></span></li>
        <li>Role: <span th:utext="${accountInfoForm.userRole}"></span></li>
    </ul>
</div>

<th:block th:insert="~{/_footer}"></th:block>
</body>
</html>
