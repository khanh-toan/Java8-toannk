<div class="menu-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" >
    <a th:href="@{/}">Home</a>
    |
    <th:block sec:authorize="hasAnyRole('ROLE_EMPLOYEE')">
        <a th:href="@{/productList}">
            Product List
        </a>
        |
    </th:block>
    |
    <th:block sec:authorize="hasAnyRole('ROLE_MANAGER')">
        <a th:href="@{/admin/productList}">
            Product Management
        </a>
        |
    </th:block>
    |
    <a th:href="@{/shoppingCart}">
        My Cart
    </a>
    |
    <th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">
        <a th:href="@{/admin/orderList}">
            Order List
        </a>
        |
    </th:block>

    <th:block sec:authorize="hasRole('ROLE_MANAGER')">
        <a th:href="@{/admin/product}">
            Create Product
        </a>
        |
    </th:block>
</div>
