<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <style>
        /* CSS styles remain the same */
        html {
            background: #f0f0f5; /* Màu nền nhẹ nhàng */
        }

        body {
            max-width: 860px;
            min-width: 360px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px 15px;
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Tạo hiệu ứng đổ bóng */
            border-radius: 10px;
        }

        h2, .page-title {
            color: #333333;
            font-weight: bold;
        }

        .header-container {
            text-align: left;
            border-bottom: 2px solid #004d99;
            position: relative;
            background: #00509e; /* Màu nền header đậm hơn */
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .header-container .header-bar {
            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .header-container .header-bar a {
            color: white;
            font-weight: bold;
        }

        .footer-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #777777;
        }

        .menu-container {
            text-align: right;
            margin: 10px 5px;
        }

        .menu-container a {
            margin: 5px 10px;
            color: #00509e; /* Tạo màu link đồng bộ */
            font-weight: bold;
            text-decoration: none;
        }

        .menu-container a:hover {
            color: #ff6600; /* Hiệu ứng hover cho link */
        }

        .account-container {
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fafafa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05); /* Tạo hiệu ứng shadow */
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 10px 0;
        }

        li {
            font-size: 16px;
            padding: 5px 0;
        }

        .button-update-sc, .button-send-sc {
            color: white;
            background-color: #00509e;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-update-sc:hover, .button-send-sc:hover {
            background-color: #ff6600;
        }

        #updateModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #cccccc;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #updateModal h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        #updateModal form {
            text-align: left;
        }

        #updateModal form label {
            font-weight: bold;
            color: #333333;
        }

        #updateModal form input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #updateModal button {
            background-color: #00509e;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #updateModal button:hover {
            background-color: #ff6600;
        }

        .pagination {
            display: inline-block;
            padding-left: 0;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }

        .pagination li {
            display: inline;
            margin: 0 5px;
        }

        .pagination li a {
            color: #00509e;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination li a:hover {
            background-color: #ff6600;
            color: white;
        }

        .pagination .active a {
            background-color: #00509e;
            color: white;
        }

    </style>
</head>
<body>
<th:block th:insert="~{/_header}"></th:block>
<th:block th:insert="~{/_menu}"></th:block>

<div class="page-title">Product List</div>

<div class="product-preview-container" th:each="prodInfo : ${paginationPages.content}">
    <ul>
        <li><img class="product-image" th:src="@{|/productImage?code=${prodInfo.code}|}" /></li>
        <li>Code: <span th:utext="${prodInfo}"></span></li>
        <li>Name: <span th:utext="${prodInfo.name}"></span></li>
        <li>Price: <span th:utext="${#numbers.formatDecimal(prodInfo.price, 3, 2, 'COMMA')}"></span></li>
        <li>
            <a th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy Now</a>
        </li>
        <!-- For Manager edit Product -->
        <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
            <li>
                <a style="color:red;" th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit Product</a>
            </li>
        </th:block>
    </ul>
</div>

<div>
    <ul class="pagination">
        <!-- Previous Page Link -->
        <li th:if="${paginationPages.number > 0}">
            <a th:href="@{/admin/accountManager(page=${paginationPages.number}, name=${searchName})}">Previous</a>
        </li>

        <!-- Page Number Links -->
        <li th:each="pageNumber : ${#numbers.sequence(1, paginationPages.totalPages)}"
            th:classappend="${pageNumber == paginationPages.number + 1} ? 'active' : ''">
            <a th:href="@{/admin/accountManager(page=${pageNumber - 1}, name=${searchName})}" th:text="${pageNumber}"></a>
        </li>

        <!-- Next Page Link -->
        <li th:if="${paginationPages.number < paginationPages.totalPages - 1}">
            <a th:href="@{/admin/accountManager(page=${paginationPages.number + 1}, name=${searchName})}">Next</a>
        </li>
    </ul>
</div>

<th:block th:insert="~{/_footer}"></th:block>
</body>
</html>
