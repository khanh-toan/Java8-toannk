<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/styles.css}">
    <style>
        .product-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-preview-container ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            text-align: center;
        }

        .product-preview-container ul:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Tạo hiệu ứng hover */
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .product-image {
            width: 150px; /* Đặt kích thước cố định cho hình ảnh */
            height: 150px;
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-preview-container li {
            font-size: 16px;
            padding: 5px 0;
            color: #333;
        }

        .product-preview-container li span {
            font-weight: bold;
            color: #00509e; /* Màu nổi bật cho thông tin sản phẩm */
        }

        .product-preview-container li a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #00509e;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .product-preview-container li a:hover {
            background-color: #ff6600;
        }

        /* Styling for pagination */
        .pagination {
            margin-top: 20px;
            display: inline-block;
            padding-left: 0;
            text-align: center;
        }

        .pagination li {
            display: inline;
            margin: 0 5px;
        }

        .pagination li a {
            color: #00509e;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination li a:hover {
            background-color: #ff6600;
            color: white;
        }

        .pagination .active a {
            background-color: #00509e;
            color: white;
        }
    </style>

</head>
<body>
<th:block th:insert="~{/_header}"></th:block>
<th:block th:insert="~{/_menu}"></th:block>

<div class="page-title">Product List</div>

<div class="product-preview-container" th:each="prodInfo : ${paginationPages}">
    <ul>
        <li><img class="product-image"
                 th:src="@{|/productImage?code=${prodInfo.code}|}" />
        </li>
        <li>Code: <span th:utext="${prodInfo.code}"></span></li>
        <li>Name: <span th:utext="${prodInfo.name}"></span></li>
        <li>Price: <span th:utext="${#numbers.formatDecimal(prodInfo.price, 3, 2, 'COMMA')}"></span></li>
        <li>
            <a th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy Now</a>
        </li>
        <!-- For Manager edit Product -->
        <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
            <li>
                <a style="color:red;" th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit Product</a>
            </li>
        </th:block>
    </ul>
</div>

<div>
    <ul class="pagination">
        <!-- Previous Page Link -->
        <li th:if="${currentPage > 1}">
            <a th:href="@{/productList(page=${currentPage - 1}, name=${searchName})}">Previous</a>
        </li>

        <!-- Page Number Links -->
        <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${pageNumber == currentPage} ? 'active' : ''">
            <a th:href="@{/productList(page=${pageNumber}, name=${searchName})}" th:text="${pageNumber}"></a>
        </li>

        <!-- Next Page Link -->
        <li th:if="${currentPage < totalPages}">
            <a th:href="@{/productList(page=${currentPage + 1}, name=${searchName})}">Next</a>
        </li>
    </ul>
</div>

<th:block th:insert="~{/_footer}"></th:block>
</body>
</html>
